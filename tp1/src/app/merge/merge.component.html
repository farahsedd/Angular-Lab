<div class="container">
  <form [formGroup]="form">
    <input type="number" class="form-control" formControlName="input1" />
    <button class="btn btn-danger mt-2 mb-2" (click)="terminateStream1()">terminate stream 1</button>
    <input type="number" class="form-control" formControlName="input2" />
    <button class="btn btn-danger mt-2 mb-2" (click)="terminateStream2()">terminate stream 2</button>
    <div><b>merge : </b>{{ merge | async }}</div>
    <div><b>scan : </b>{{ scan | async }}</div>
    <div><b>reduce : </b> {{ reduce | async }}</div>
    <button class="btn btn-primary mt-2" (click)="resetValues()">Reset Values</button>
  </form>
</div>
