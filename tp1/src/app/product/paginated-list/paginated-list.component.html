<div class="container text-center">
    <h2 class="col">Products: </h2>
    <div class="col">
      <div class="row justify-content-between">
        <div class="col">
          <p>Showing {{ (productService.products$ | async)?.length }} of {{ productService.total }} products</p>
        </div>
        <div class="col">
          <button class="btn btn-primary" (click)="loadMore()">Load more</button>
        </div>
      </div>
  </div>
  <div class="row row-cols-auto">
    <app-product-item *ngFor="let product of (productService.products$ | async)" [product]="product"></app-product-item>
  </div>
</div>
