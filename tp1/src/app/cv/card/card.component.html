<div class="flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <div class="header">
        <img alt="Top Half of Image" class="header-image" src="{{cv.path}}">
      </div>
      <div class="header-info">
        <h1>{{ cv.name }} {{ cv.firstname }}</h1>
        <p>CIN: {{ cv.cin }}</p>
        <p>AGE: {{ cv.age }}</p>
      </div>
    </div>
    <div class="flip-card-back">
      <div class="content">
        <div class="header-info">
          <h1>{{ cv.name }} {{ cv.firstname }}</h1>
          <p>CIN: {{ cv.cin }}</p>
          <p>AGE: {{ cv.age }}</p>
        </div>
      <h3>Job Description</h3>
        <h6>{{ cv.job }}</h6>
        <p>{{ cv.description }}</p>
      <div class="list">
        <div>
          <p>{{cv.followers}}</p>
          <p>Followers</p>
        </div>
        <div>
          <p>{{cv.following}}</p>
          <p>Following</p>
        </div>
        <div>
          <p>{{cv.projects}}</p>
          <p>Projects</p>
        </div>
      </div>
      </div>
      <div class="card-footer">
        <button  class="btn btn-primary" (click)="embaucher()">Embaucher</button>
        <button class="btn btn-dark button" (click)="navigate()">Details</button>
      </div>

  </div>
</div>
</div>
