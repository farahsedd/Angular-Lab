<div class="flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <div class="header">
        <img  alt="Top Half of Image" class="header-image" src="assets/user1.jpeg">
      </div>
      <div class="header-info">
        <h1>{{ user.name }} {{ user.firstname }}</h1>
        <p>Age: {{ user.age }}</p>
      </div>


    </div>
    <div class="flip-card-back">
      <div class="content">
      <h3>Job Description</h3>
      <p>{{ user.description }}</p>
      <div class="list">
        <div>
          <p>55</p>
          <p>Followers</p>
        </div>
        <div>
          <p>114</p>
          <p>Following</p>
        </div>
        <div>
          <p>35</p>
          <p>Projects</p>
        </div>
      </div>
      </div>
      <div class="card-footer">
        <button class="btn btn-primary">Embaucher</button>
        <button class="btn btn-dark button" >Details</button>
      </div>

  </div>
</div>
