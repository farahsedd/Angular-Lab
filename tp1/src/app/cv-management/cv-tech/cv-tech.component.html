<div style="display: flex" >
  <div style="min-width: 50%">
    <app-list *ngIf="cvs$ | async" [cvs]="cvs$ | async" (selectCv)="onSelect($event)"></app-list>
  </div>
  <app-card *ngIf="selectedCv" (AddEmbauchee)="onAddEmbauche($event)" [cv]="selectedCv" ></app-card>
</div>
<div>
  <p *ngIf="embauchees.length > 0">Liste des personnes pré selectionnées : </p>
  <app-selected [personnesEmbauchees]="embauchees"></app-selected>
</div>
