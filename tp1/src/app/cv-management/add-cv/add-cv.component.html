<form *ngIf="addForm" [formGroup]="addForm">
  <label>Name</label>
  <input formControlName="name" class="form-control">
  <div class="alert alert-danger" *ngIf="addForm.get('name')!.invalid && addForm.get('name')!.touched">Name field can't be empty.</div>

  <label>FirstName</label>
  <input formControlName="firstname" class="form-control">
  <div class="alert alert-danger" *ngIf="addForm.get('firstname')!.invalid && addForm.get('firstname')!.touched">FirstName field can't be empty.</div>

  <label>Job</label>
  <input formControlName="job" class="form-control">
  <div class="alert alert-danger" *ngIf="addForm.get('job')!.invalid && addForm.get('job')!.touched">Job field can't be empty.</div>

  <label>Age</label>
  <input formControlName="age" class="form-control">
  <div class="alert alert-danger" *ngIf="addForm.get('age')!.invalid && addForm.get('age')!.touched">Age must be between 0 and 70.</div>

  <label>cin</label>
  <input formControlName="cin" class="form-control">
  <div class="alert alert-danger" *ngIf="addForm.get('cin')!.invalid && addForm.get('cin')!.touched">cin field can't be empty.</div>

  <label >Path</label>
  <input formControlName="path" class="form-control">

  <button class="btn btn-primary" [disabled]="addForm.invalid" (click)="add(addForm.value)">Confirm</button>
</form>
